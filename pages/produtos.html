<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Produtos</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
    <div class="container py-4">
        <h1 class="h3 mb-3 fw-normal text-center">Lista de Produtos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome do Produto</th>
                    <th scope="col">Tamanho</th>
                    <th scope="col">Cor</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody id="produtoList">
                <!-- Linhas de produtos serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
        <div class="d-flex justify-content-end">
            <button id="btnAdicionar" class="btn btn-primary" onclick="adicionarProduto()">Adicionar Produto</button>
        </div>
    </div>

    <!-- Inclua os scripts corretos do Bootstrap 5 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
