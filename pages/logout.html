<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="logout-container">
        <div>
            <h1 class="text-danger">Deslogado com sucesso!</h1>
            <p>Você será redirecionado em breve...</p>
        </div>
    </div>

    <script>
        fetch('http://127.0.0.1:3333/logout', {
        method: 'POST',
        credentials: 'include', // Envia cookies junto com a requisição
        })
        .then(() => {
            console.log('Logout realizado com sucesso no servidor.');
        })
        .catch((error) => {
            console.error('Erro ao realizar logout:', error);
        });

        // Redireciona para a página inicial após 3 segundos
            setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
